

<div 
[class.darkMode]="userProfilesService.userProfile?.darkMode"
class="darkModeClass"
>

<div class=" photos mb-3 bg-white p-3 rounded-lg">
    <div class="d-flex justify-content-between align-items-center">
        <h2 routerLink="../photos" class="font-weight-bold main">{{'leftSide.photos' | translate }}</h2>
        <a routerLink="../photos">{{'leftSide.seeAllPhotos' | translate }}</a>
    </div>
    <div class="row">
        <div *ngFor="let item of userProfilesService.photos | slice : 0 : 3"
         class="col-4 col-md-4 py-3">
            <div>
                <div class="parentOfFollowing">
                    <img class="followImg" [src]="item" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
