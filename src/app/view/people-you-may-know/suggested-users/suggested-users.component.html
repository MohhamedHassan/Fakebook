<div class="parentOfSugg py-2"
[class.darkMode]="userService.userProfile?.darkMode"
>
    <div class="container">
        <h2 class="font-weight-bold mb-2 mt-5">People you may know</h2>
        <div class="row">
            <!-- start users animation while loading -->
            <ng-container *ngIf="loading;else content">
              <div *ngFor="let item of loadingItems" class="col-sm-6 col-md-4 col-lg-3 mb-5">
                <div 
                class="fb-item p-3 bg-white postsLoadingg rounded-lg ">
                <div class="first-section-wrapper  ">
                    <div class="item  postsLoadingg">
                        <ngx-skeleton-loader count="1" appearance="circle" [theme]="{
                    width: '100%',
                    height: '150px',
                    'border-radius': '10px',
                    margin:0
                }">
                        </ngx-skeleton-loader>
                    </div>
                    <div class="gravatar-title ">
                        <div>
                            <ngx-skeleton-loader [theme]="{
                        width: '100%',
                        'border-radius': '0',
                        height: '10px',
                        'margin-bottom': '2px'
                        }"></ngx-skeleton-loader>
                        </div>

                    </div>
                    <div class="gravatar-title ">
                        <div>
                            <ngx-skeleton-loader [theme]="{
                        width: '100%',
                        'border-radius': '0',
                        height: '10px'
                        }"></ngx-skeleton-loader>
                        </div>

                    </div>
                </div>
            </div>
              </div>
            </ng-container>
            <!-- end users animation while loading -->
            <!-- start suggested users -->
            <ng-template #content>
                <div *ngFor="let item of users" class="col-sm-6 col-md-4 col-lg-3">
                    <div class="peopleYouMayknow  my-2">
                       
                        <img 
                        [routerLink]="['/visit',item._id]"
                        class="mainimg" [src]="item?.profilePhoto | gender : item?.gender" alt="">
                        <div class="px-2 py-3">
                            <div class="overflow-hidden mb-2">
                                <h2  
                                [routerLink]="['/visit',item._id]"
                                class="mainName">
                                    {{item?.firstName | titlecase | slice : 0 : 12}}
                                    {{item?.lastName | titlecase | slice : 0 : 12}}
                                </h2>
                            </div>
                            <button class="follow"
                            [disabled]="followLoading"
                           (click)="followOrUnFollow(item?._id)"
                            >
                                <i class="fas fa-user-plus"></i>
                                <span class="mx-1"> Follow</span>
                            </button>
        
                        </div>
                    </div>
                </div>
            </ng-template>
              <!-- end suggested users -->
          
        </div>
    </div>
</div>
